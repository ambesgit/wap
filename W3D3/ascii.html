<html>
    <head>
        <title>CS472: ASCII Animation Viewer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="ascii.css" type="text/css" rel="stylesheet"/>
        <script src="animations.js" type="text/javascript"></script>
        <script src="ascii.js" type="text/javascript"></script>
        

    </head>
    <body>
        <h2>CS472: ASCII Animation Viewer</h2>
        <textarea id="tarea" cols="800" rows="20"></textarea>
        <div id="container">
            <fieldset class="fieldsets">
                <legend>Play controls:</legend>
                <button id="start">Start</button>
                <button id="stop">Stop</button>
            </fieldset>
            <fieldset  class="fieldsets">
                <legend>Animations:</legend>
                <select id="animation" name="animation">
                    <option>Blank</option>
                    <option>Custom</option>
                    <option>Exercise</option>
                    <option>Juggler</option>
                    <option>Bike</option>
                    <option>Dive</option>
                </select>
            </fieldset>
             <fieldset class="fieldsets">
                <legend>Size:</legend>
                 <select id="size" name="size">
                    <option value="7pt">Tiny</option>
                    <option value="10pt">Small</option>
                    <option value="12pt" selected>Medium</option>
                    <option value="62pt">Large</option>
                    <option value="22pt">Extra Large</option>
                    <option value="32pt">XXL</option>
                </select>
            </fieldset>
             <fieldset class="fieldsets">
                <legend>Speed:</legend>
                <label ><input  type="checkbox" id="spd" />Turbo</label>
            </fieldset>
        </div>
        <div id="footer">
            <a id="html" href="https://webster.cs.washington.edu/validate-html.php">
				<img src="http://mumstudents.org/cs472/2013-09/images/w3c-html.png" accesskey="" alt="Validate">
			</a>
            <a id="css" href="https://webster.cs.washington.edu/validate-css.php">
				<img src="http://mumstudents.org/cs472/2013-09/images/w3c-css.png" accesskey="" alt="Validate">
			</a>
            <a id="js" href="http://mumstudents.org/jscheck/referer.php"><img src="http://mumstudents.org/jscheck/jscheck-small.png" alt="mumstudents JS check"></a>
        </div>
    </body>
</html>
